<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">留言板</h1>
    <form id="messageForm" class="mt-3">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="请输入您的昵称" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="content" rows="3" placeholder="请输入留言内容" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交留言</button>
    </form>
    <hr>
    <h2>留言列表</h2>
    <ul id="messageList" class="list-group">
        <!-- 留言列表会在这里动态生成 -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    // 后端API地址（确保与后端启动端口一致）
    const apiUrl = 'http://localhost:8088/api/messages';

    // 加载留言
    function loadMessages() {
        $.get(apiUrl, function(data) {
            $('#messageList').empty();
            data.forEach(function(message) {
                $('#messageList').append(
                    `<li class="list-group-item">
                        <strong>${message.username}</strong>：${message.content}
                        <button class="btn btn-danger btn-sm float-right" onclick="deleteMessage(${message.id})">删除</button>
                    </li>`
                );
            });
        });
    }

    // 删除留言
    function deleteMessage(id) {
        $.ajax({
            url: apiUrl + '/' + id,
            type: 'DELETE',
            success: function(result) {
                loadMessages();
            }
        });
    }

    $(document).ready(function() {
        loadMessages();

        $('#messageForm').submit(function(e) {
            e.preventDefault();
            const message = {
                username: $('#username').val(),
                content: $('#content').val()
            };
            $.ajax({
                url: apiUrl,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(message),
                success: function(data) {
                    $('#username').val('');
                    $('#content').val('');
                    loadMessages();
                }
            });
        });
    });
</script>
</body>
</html>
